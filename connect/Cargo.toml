[package]
name = "librespot-connect"
version = "0.1.1"
authors = ["Paul Lietar <paul@lietar.net>"]
description="The discovery and Spotify Connect logic for librespot"
license="MIT"
edition = "2018"

[dependencies.librespot-core]
path = "../core"
version = "0.1.1"
[dependencies.librespot-playback]
path = "../playback"
version = "0.1.1"
[dependencies.librespot-protocol]
path = "../protocol"
version = "0.1.1"

[dependencies]
base64 = "0.10"
futures = "0.1"
hyper = "0.11"
log = "0.4"
num-bigint = "0.2"
protobuf = "2.8.1"
rand = "0.7"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tokio-core = "0.1"
url = "1.7"
sha-1 = "0.8"
hmac = "0.7"
aes-ctr = "0.3"
block-modes = "0.3"

dns-sd = { version = "0.1.3", optional = true }
libmdns = { version = "0.2.6", optional = true }

[features]
default = ["libmdns"]
with-dns-sd = ["dns-sd"]
