[package]
name = "librespot-core"
version = "0.5.0-dev"
rust-version = "1.61"
authors = ["Paul Lietar <paul@lietar.net>"]
build = "build.rs"
description = "The core functionality provided by librespot"
license = "MIT"
repository = "https://github.com/librespot-org/librespot"
edition = "2021"

[dependencies.librespot-protocol]
path = "../protocol"
version = "0.5.0-dev"

[dependencies]
aes = "0.8"
base64 = "0.21"
byteorder = "1.4"
bytes = "1"
dns-sd = { version = "0.1", optional = true }
form_urlencoded = "1.0"
futures-core = "0.3"
futures-util = { version = "0.3", features = ["alloc", "bilock", "sink", "unstable"] }
governor = { version = "0.6", default-features = false, features = ["std", "jitter"] }
hmac = "0.12"
httparse = "1.7"
http = "0.2"
hyper = { version = "0.14", features = ["client", "http1", "http2", "tcp"] }
hyper-proxy = { version = "0.9", default-features = false, features = ["rustls"] }
hyper-rustls = { version = "0.24", features = ["http2"] }
log = "0.4"
nonzero_ext = "0.3"
num-bigint = { version = "0.4", features = ["rand"] }
num-derive = "0.4"
num-integer = "0.1"
num-traits = "0.2"
once_cell = "1"
parking_lot = { version = "0.12", features = ["deadlock_detection"] }
pbkdf2 = { version = "0.12", default-features = false, features = ["hmac"] }
priority-queue = "1.2"
protobuf = "3"
quick-xml = { version = "0.31", features = ["serialize"] }
rand = "0.8"
rsa = "0.9.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha1 = { version = "0.10", features = ["oid"] }
shannon = "0.2"
sysinfo = { version = "0.29", default-features = false }
thiserror = "1.0"
time = { version = "0.3", features = ["formatting", "parsing"] }
tokio = { version = "1", features = ["io-util", "macros", "net", "parking_lot", "rt", "sync", "time"] }
tokio-stream = "0.1"
tokio-tungstenite = { version = "*", default-features = false, features = ["rustls-tls-native-roots"] }
tokio-util = { version = "0.7", features = ["codec"] }
url = "2"
uuid = { version = "1", default-features = false, features = ["fast-rng", "v4"] }
data-encoding = "2.5"

[build-dependencies]
rand = "0.8"
vergen = { version = "8", default-features = false, features = ["build", "git", "gitcl"] }

[dev-dependencies]
env_logger = "0.10"
tokio = { version = "1", features = ["macros", "parking_lot"] }

[features]
with-dns-sd = ["dns-sd"]
