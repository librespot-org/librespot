---
name: cross-compile

"on":
  push:
    branches: [dev, master]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "contrib/**"
      - "LICENSE"
      - "*.sh"
      - "**/Dockerfile*"
  pull_request:
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "contrib/**"
      - "LICENSE"
      - "*.sh"
      - "**/Dockerfile*"

env:
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings

jobs:
  cross-compile:
    name: cross +${{ matrix.toolchain }} build ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.runs-on }}
    continue-on-error: false
    strategy:
      matrix:
        platform:
          - os-name: linux-armv7
            runs-on: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf

          - os-name: linux-aarch64
            runs-on: ubuntu-latest
            target: aarch64-unknown-linux-gnu

          - os-name: linux-riscv64gc
            runs-on: ubuntu-latest
            target: riscv64gc-unknown-linux-gnu

        toolchain:
          - "1.85" # MSRV (Minimum supported rust version)
          - stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.toolchain }}
          args: >
            --locked --verbose${{
            matrix.platform.target == 'riscv64gc-unknown-linux-gnu' &&
            ' --no-default-features --features rustls-tls' || ''
            }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: librespot-${{ matrix.platform.os-name }}-${{ matrix.toolchain }}
          path: target/${{ matrix.platform.target }}/debug/librespot
          if-no-files-found: error
